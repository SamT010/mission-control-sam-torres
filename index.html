<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Control v7</title>
  <link rel="stylesheet" href="./styles.css?v=7" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ðŸ§­ Mission Control <span>v7</span></div>
    <nav id="tabs" class="tabs">
      <button class="tab active" data-tab="tasks">Tasks</button>
      <button class="tab" data-tab="office">Office</button>
      <button class="tab" data-tab="workers">Workers</button>
      <button class="tab" data-tab="org">Org</button>
    </nav>
    <div class="pill" id="samPill">Sam: Working</div>
  </header>

  <main>
    <section id="view-tasks" class="view active">
      <div class="toolbar">
        <input id="taskTitle" placeholder="Nueva tarea" />
        <input id="taskAssignee" placeholder="Asignado a" />
        <select id="taskPriority"><option>P0</option><option>P1</option><option>P2</option></select>
        <button id="addTask">Agregar</button>
      </div>
      <div id="kanban" class="kanban"></div>
    </section>

    <section id="view-office" class="view">
      <div class="section-head">
        <h2>The Office</h2>
        <div class="legend"><span class="dot w"></span>Working <span class="dot m"></span>Moving <span class="dot i"></span>Idle</div>
      </div>
      <div class="office-layout">
        <div class="office-map" id="officeMap">
          <div class="desk-row" id="deskRow"></div>
          <div class="speech" id="speech">Selecciona un worker</div>
        </div>
        <aside class="side-panel">
          <h3 id="selName">Worker</h3>
          <p id="selMeta">Role Â· Type</p>
          <label>Estado
            <select id="workerState"><option>Working</option><option>Moving</option><option>Idle</option></select>
          </label>
          <label>Tarea actual
            <textarea id="workerTask" rows="4" placeholder="QuÃ© estÃ¡ haciendo..."></textarea>
          </label>
          <button id="saveWorker">Guardar</button>
        </aside>
      </div>
    </section>

    <section id="view-workers" class="view">
      <div class="toolbar">
        <input id="wName" placeholder="Nombre worker" />
        <input id="wRole" placeholder="Rol (ej. Sourcing)" />
        <select id="wType"><option value="human">Human</option><option value="agent">Agent</option></select>
        <button id="addWorker">Agregar worker</button>
      </div>
      <div id="workersTable" class="table"></div>
    </section>

    <section id="view-org" class="view">
      <div class="org-wrap">
        <div class="org-node ceo">Emi Â· CEO / Pricing final</div>
        <div class="org-row">
          <div class="org-node">Comercial</div>
          <div class="org-node">Operaciones</div>
          <div class="org-node">Finanzas</div>
          <div class="org-node">Tech/Data</div>
        </div>
        <div class="org-row" id="orgWorkers"></div>
      </div>
    </section>
  </main>

  <dialog id="taskDialog">
    <form method="dialog" class="dialog-form">
      <h3 id="dTitle"></h3>
      <label>Detalle<textarea id="dDetail" rows="5"></textarea></label>
      <label>Asignado<input id="dAssignee" /></label>
      <label>Estado<select id="dStatus"><option value="backlog">Backlog</option><option value="doing">Doing</option><option value="blocked">Blocked</option><option value="done">Done</option></select></label>
      <menu><button value="cancel">Cerrar</button><button id="saveTask" value="default">Guardar</button></menu>
    </form>
  </dialog>

  <script src="./app.js?v=7"></script>
</body>
</html>
