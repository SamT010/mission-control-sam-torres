<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Control Office v5</title>
  <link rel="stylesheet" href="./styles.css?v=5" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <div class="logo">ðŸ§­ Mission Control <span class="ver">v5</span></div>
      <nav class="menu">
        <button class="tab" data-tab="tasks">Tasks</button>
        <button class="tab">Chat</button>
        <button class="tab">Council</button>
        <button class="tab">Calendar</button>
        <button class="tab">Projects</button>
        <button class="tab">People</button>
        <button class="tab active" data-tab="office">Office</button>
      </nav>
    </div>
    <div class="right">Sam: <b id="samPill">Working</b></div>
  </header>

  <main>
    <section class="view" id="view-tasks">
      <div class="toolbar">
        <input id="taskTitle" placeholder="Nueva tarea" />
        <input id="taskAssignee" placeholder="Asignado a" />
        <button id="addTask">Agregar</button>
      </div>
      <div class="board" id="board"></div>
    </section>

    <section class="view active" id="view-office">
      <div class="office-head">
        <div>
          <h2>The Office</h2>
          <p>All team headquarters</p>
        </div>
        <div class="legend"><span class="dot work"></span>Working <span class="dot move"></span>Moving <span class="dot idle"></span>Idle</div>
      </div>

      <div class="office-canvas" id="officeCanvas">
        <div class="top-desks"></div>
        <div class="label" id="bubbleLabel">Build Council - Sprint SKU</div>
      </div>

      <div class="office-controls">
        <label>Agente
          <select id="agentPick"></select>
        </label>
        <label>Estado
          <select id="agentState"><option>Working</option><option>Moving</option><option>Idle</option></select>
        </label>
        <label>Tarea actual
          <input id="agentTask" placeholder="QuÃ© estÃ¡ haciendo..." />
        </label>
        <button id="saveAgent">Guardar</button>
      </div>
    </section>
  </main>

  <script src="./app.js?v=5"></script>
</body>
</html>
